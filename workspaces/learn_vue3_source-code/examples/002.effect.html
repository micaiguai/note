<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const {
      effect,
      reactive
    } = VueReactivity
    const state = reactive({
      arr: [1, 2, 3]
    })
    effect(() => {
      console.log('effect')
      app.innerHTML = `arr ${state.arr}`
    })
    // state.name = 'zs'
  </script>
</body>
</html>
