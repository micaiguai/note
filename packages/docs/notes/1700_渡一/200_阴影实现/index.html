<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.3);
    }
    .title {
      margin: 100px;
      font-size: 100px;
      color: #fff;
      position: relative;
    }
    .title::after {
      content: 'Hello Shadow';
      z-index: -10;
      display: block;
      color: #000;
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-42px, 16px) scaleY(.5) skew(50deg);
      filter: blur(5px);
      mask: linear-gradient(transparent, #000);
    }
  </style>
</head>
<body>
  <div class="title">Hello Shadow</div>
</body>
</html>
